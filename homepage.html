<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Drawing Board</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="archive.html">Archive</a></li>
        <li><a href="prompt.html">Prompt</a></li>
      </ul>
    </nav>
  <div class="buttons">
    <button onclick="changeBackground('assets/background.jpg')">Image 1</button>
    <button onclick="changeBackground('assets/background2.jpg')">Image 2</button>
    <button onclick="changeBackground('assets/clouds2.jpg')">Image 3</button>
  </div>
    <div id="app" style="min-height: 400px">
      <!-- Webamp will attempt to center itself within this div -->
    </div>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
<script src="https://unpkg.com/webamp@1.4.0/built/webamp.bundle.min.js"></script>
    <script>
        const Webamp = window.Webamp;
        new Webamp({
            initialTracks: [{
                metaData: {
                    artist: "Britney Spears",
                    title: "Gimme More"
                },
                url: "assets/GimmeMore.mp3",
                duration: 223
            },
            {
                metaData: {
                    artist: "Coldplay",
                    title: "Viva la Vida"
                },
                url: "assets/Viva La Vida.mp3", // Adjust the path to your actual MP3 file
                duration: 223 // Replace with the actual duration of the track
            }],
        }).renderWhenReady(document.getElementById('app'));
        
        clippy.load('Clippy', function(agent) {
            // Do anything with the loaded agent
            agent.show();
            
            agent.speak('Rawr!');
        });
    </script> 

  </body>
</html>

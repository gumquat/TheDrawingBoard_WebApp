<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Drawing Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SCRIPT -->
    <script src="script.js" defer></script>
    <!--BOOTSTRAP INCLUDES-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    ></script>
    <!-- STYLES -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <!-- BODY SECTION BEGINS-->
  <body>

  <div class="container">
    <div class="col">
      <div class="row">
        <!-- an easy call for the header content -->
        <div id="includeHeader"></div>
            <!-- Webamp will attempt to center itself within this div -->
          </div>
          <div class="container"> <!-- THE INTERACTIVE DRAWING SECTION -->
            <section class="tools-board">
              <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                  <li class="option tool" id="rectangle">
                    <img src="icons/rectangle.svg" alt="">
                    <span>Rectangle</span>
                  </li>
                  <li class="option tool" id="circle">
                    <img src="icons/circle.svg" alt="">
                    <span>Circle</span>
                  </li>
                  <li class="option tool" id="triangle">
                    <img src="icons/triangle.svg" alt="">
                    <span>Triangle</span>
                  </li>
                  <li class="option">
                    <input type="checkbox" id="fill-color">
                    <label for="fill-color">Fill color</label>
                  </li>
                </ul>
              </div>
              <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                  <li class="option active tool" id="brush">
                    <img src="GUI Assets/Brush_icon.png" alt="">
                    <span>Brush</span>
                  </li>
                  <li class="option tool" id="eraser">
                    <img src="GUI Assets/Eraser_icon.png">
                    <span>Eraser</span>
                  </li>
                  <li class="option">
                    <input type="range" id="size-slider" min="1" max="30" value="5">
                  </li>
                </ul>
              </div>
              <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                  <li class="option"></li>
                  <li class="option selected"></li>
                  <li class="option"></li>
                  <li class="option"></li>
                  <li class="option">
                    <input type="color" id="color-picker" value="#4A98F7">
                  </li>
                </ul>
              </div>
              <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
              </div>
            </section>
            <!--call for the drawing board-->
            <section class="drawing-board">
              <canvas></canvas>
            </section>
          </div>
            <!-- FOOTER SECTION -->
            <!--call for the footer content-->
          <div id="includFooter"></div>
      </div>

      <!-- call for the WinAMP -->
      <div id="app" style="min-height: 400px">

    <!-- SCRIPTS SECTION BELOW-->
<script src="https://unpkg.com/webamp@1.4.0/built/webamp.bundle.min.js"></script>
  <script class="music-player"> //make this load seperately and in a new location
    const Webamp = window.Webamp;
    new Webamp({
      initialTracks: [{
      metaData: {
        artist: "Britney Spears",
        title: "Gimme More"
      },
        url: "assets/GimmeMore.mp3",
        duration: 223
      },
      {
      metaData: {
        artist: "Coldplay",
        title: "Viva la Vida"
      },
        url: "assets/Viva La Vida.mp3",
        duration: 223
      }],
    }).renderWhenReady(document.getElementById('app'));

    clippy.load('Clippy', function(agent) {
        agent.show();
        agent.speak('Rawr!');
    });
    </script>

    <!--an easy call for the footer content-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
    <script> 
    $(function(){
      $("#includFooter").load("footer.html"); 
    });
    </script>
    <!--an easy call for the header content-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
    <script> 
    $(function(){
      $("#includeHeader").load("header.html"); 
    });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Archive</title>
<link rel="icon" type="image/png" href="GUI Assets/Logo2.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- BOOTSTRAP INCLUDES -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- STYLES -->
<link rel="stylesheet" href="styles.css">
<!-- SCRIPT -->
<script src="script.js" defer></script>
</head>
<!-- BODY SECTION BEGINS -->
<body>
<div class="container">
<div class="col">
    <div class="row">
    <!-- An easy call for the header content -->
    <div class="borders" id="includeNavbar"></div>
    </div>
    <!-- The Carousel section -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-artist-name="Dillon Gage" data-artist-prompt="Candy Babies">
            <img src="assets/carousel1.jpg" class="d-block w-100" alt="Sun">
        </div>
        <div class="carousel-item" data-artist-name="Caramon Hofstetter" data-artist-prompt="Pork Lover">
            <img src="assets/carousel2.jpg" class="d-block w-100" alt="Kermit">
        </div>
        <div class="carousel-item" data-artist-name="Evan Newman-Chock" data-artist-prompt="Folded Happiness">
            <img src="assets/carousel3.png" class="d-block w-100" alt="Burrito">
        </div>
        <div class="carousel-item" data-artist-name="Evan Newman-Chock" data-artist-prompt="Gentle Evening">
            <img src="assets/carousel4.png" class="d-block w-100" alt="Car">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    <div class="card mt-2 mb-2">
        <div class="card-body">
            <h5 class="card-title" id="artistName"></h5>
            <p class="card-text" id="artistPrompt"></p>
        </div>
    </div>
</div>

    <!-- Footer Section -->
    <div class="borders" id="includFooter"></div>
</div>

    <!-- The Winamp section -->
    <div id="app" style="min-height: 400px"></div>
</div>
<!-- Scripts Section Below -->
<!-- An easy call for the footer content -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
<script> 
$(function(){
    $("#includFooter").load("HTML_Elements/footer.html");
});
</script>
<script>
$(document).ready(function(){
    // Function to update artist name and prompt
    function updateArtistInfo() {
        var currentSlide = $('#carouselExampleIndicators .carousel-item.active');
        if (!currentSlide.length) {
            return; // No active slide found
        }
        
        var artistName = currentSlide.data('artist-name');
        var artistPrompt = currentSlide.data('artist-prompt');

        $('#artistName').text(artistName);
        $('#artistPrompt').text(artistPrompt);
    }

    // Attach the event handler to the carousel
    $('#carouselExampleIndicators').on('slid.bs.carousel', updateArtistInfo);

    // Trigger the event manually when the document is ready
    updateArtistInfo();
});
</script>
<!-- An easy call for the navbar content -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
<script> 
$(function(){
    $("#includeNavbar").load("HTML_Elements/navbar.html"); 
});
</script>

</script>
</body>
</html>
